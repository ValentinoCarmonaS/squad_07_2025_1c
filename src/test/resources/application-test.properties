# Test database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for tests (use Hibernate DDL instead)
spring.flyway.enabled=false

# Enable H2 console for debugging (optional)
spring.h2.console.enabled=false

# Server configuration for tests
server.error.include-stacktrace=never
server.error.include-message=always

# Logging configuration - suppress database chatter
logging.level.root=WARN
logging.level.org.hibernate=OFF
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=OFF
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.test=WARN
logging.level.org.springframework.boot.test=WARN
logging.level.org.springframework.web.client.RestTemplate=OFF
logging.level.org.springframework.web.client=OFF
logging.level.org.springframework.web.servlet=WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation=WARN
logging.level.io.cucumber=WARN
logging.level.org.junit=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.com.h2database=WARN
