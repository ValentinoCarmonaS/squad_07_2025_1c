# Configuraci贸n de la base de datos PostgreSQL (Neon) usando variables de entorno
spring.datasource.url=jdbc:postgresql://${PGHOST}/${PGDATABASE}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci贸n de Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraci贸n de Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://${PGHOST}/${PGDATABASE}?sslmode=require
spring.flyway.user=${PGUSER}
spring.flyway.password=${PGPASSWORD}
spring.flyway.locations=classpath:db/migration

# Configuraci贸n de servidor
server.port=8080